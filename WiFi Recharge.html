<Html>  
<head>   
<title>  
Registration Page  
</title>  
</head>  
<Head>SVK Networks Customer Recharge</Head>
<body bgcolor="Orange">  
<br>  
<br>  
<form>  
  
<label> Firstname </label>         
<input type="text" name="firstname" size="15"/> <br> <br>  
<label> Last name: </label>     
<input type="text" name="lastname" size="15"/> <br> <br>  
<label>UIDI Code </label>         
<input type="text" name="uidicode" size="15"/> <br> <br>  
  
<label>   
Plan's :  
</label>   
<select> 
<option value="Plan's">Plan's</option> 
<option value="100Mbps">100Mbps</option>  
<option value="150Mbps">150Mbps</option>  
<option value="200Mbps">200Mbps</option>  
<option value="300Mbps">300Mbps</option>  
<option value="350Mbps">350Mbps</option>  
<option value="400Mbps">400Mbps</option>  
<option value="500Mbps">500Mbps</option>  
</select>  
 
<label>   
Month :  
</label>   
<select>
<option value="~Select~">~Select~</option>  
<option value="15 Days">15 Days</option>  
<option value="30 Days">30 Days</option>  
<option value="3 Months">3 Months</option>  
<option value="6 Months">6 Months</option>  
<option value="12 Months">12 Months</option>    
</select>  
  
<br>  
<br>  
<label>   
Gender :  
</label><br>  
<input type="radio" name="male"/> Male <br>  
<input type="radio" name="female"/> Female <br>  
<input type="radio" name="other"/> Other  
<br>  
<br>  
<label>   
Phone :  
</label>  
<input type="text" name="country code"  value="+91" size="2"/>   
<input type="text" name="phone" size="10"/> <br> <br>  
Address  
<br>  
<textarea cols="80" rows="5" value="address">  
</textarea>  
<br> <br>  
Email:  
<input type="email" id="email" name="email"/> <br>    
<br> <br>  
Password:  
<input type="Password" id="pass" name="pass"> <br>   
<br> <br>  
Re-type password:  
<input type="Password" id="repass" name="repass"> <br> <br>  
<input type="button" value="Submit"/>  
</form>  
</body>  
</html>
